version: '3.7'
services:
  postgres:
    image: postgres:12.1-alpine
    restart: always
    env_file:
      - ./docker/postgres/.env
    ports:
      - 5432:5432
  mysql:
    build:
      dockerfile: ./docker/mysql/Dockerfile
      context: .
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    restart: always
    env_file:
      - ./docker/mysql/.env
    ports:
      - 3306:3306
